<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter using HTML</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Counter using HTML</h1>
    <p>Your Current Count is: <span id="counter">0</span></p>
    <p id="error" class="error" style="display: none;">Error: Cannot go below 0</p>
    <div class="buttons">
        <button id="decrement">Decrement</button>
        <button id="increment">Increment</button>
        <button id="clear" style="display: none;">Clear</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
